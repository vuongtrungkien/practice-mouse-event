<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mouse event</title>
</head>
<body>
    <form >
        <img src="1.png" id="myimg" style="width: 250px"/>
        <p>Click button below to move the image to right</p>
        <input type="button" value="click Me" onclick="moveRight();" style="margin-left: 100px"/>
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myimg');
        function init() {
            imgObj = document.getElementById('myimg');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
        }
        window.onload = init;
    </script>
</body>
</html>
